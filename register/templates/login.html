
<h1>Login Here</h1>
{% for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
    <form action="login" method="POST">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username"/>
        <p>Password</p>
        <input type="Password" name="password"/><br>

        <input type="submit" />

    </form>
